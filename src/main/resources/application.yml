server:
  port: 8081

spring:
  application:
    name: post_server_example

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/human_db?autoReconnect=true&useUnicode=true&serverTimezone=Asia/Seoul"
    username: hsw
    password: hsw
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        storage_engine: innodb
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    show_sql: true